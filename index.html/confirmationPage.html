<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 전송 완료</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 24px;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            white-space: pre-wrap;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>문자 전송 완료</h1>
<p>측정 결과가 성공적으로 전송되었습니다!</p>

<h1>입력 정보</h1>

<p class="message" id="messageContent"></p>

<button onclick="goBack()">뒤로 가기</button>

<script>
    // 로컬 스토리지에서 저장된 문자 메시지 내용 가져오기
    const message = localStorage.getItem('message');

    if (message) {
        document.getElementById('messageContent').textContent = message;
    }

    function goBack() {
        window.history.back();  // 이전 페이지로 돌아가기
    }
</script>

</body>
</html>
