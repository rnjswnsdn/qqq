<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진동 감지 및 데시벨 측정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        canvas {
            width: 100%;
            height: 200px;
            border: 1px solid black;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
        #vibrationValue, #dbValue {
            margin-top: 20px;
            font-size: 18px;
        }
        .data-list {
            margin-top: 20px;
            text-align: left;
            font-size: 16px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .scrollable {
            max-height: 300px;
            overflow-y: auto;
        }
        .reset-button, .view-data-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .reset-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
        }
        .reset-button:hover {
            background-color: #e60000;
        }
        .view-data-button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .view-data-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>진동 감지 및 데시벨 측정</h1>
<p>핸드폰의 가속도 센서와 마이크를 통해 진동과 데시벨을 감지하고, 결과를 그래프로 시각화합니다.</p>

<h2>진동 감지</h2>
<canvas id="vibrationCanvas"></canvas>
<p id="vibrationValue">진동 세기: 0</p>

<h2>데시벨 측정</h2>
<canvas id="dbCanvas"></canvas>
<p id="dbValue">데시벨: 0 dB</p>

<div class="data-list">
    <h3>기록된 진동 값</h3>
    <div class="scrollable">
        <table>
            <thead>
                <tr>
                    <th>진동 세기</th>
                    <th>시간</th>
                </tr>
            </thead>
            <tbody id="vibrationDataList"></tbody>
        </table>
    </div>
    
    <h3>기록된 데시벨 값</h3>
    <div class="scrollable">
        <table>
            <thead>
                <tr>
                    <th>데시벨</th>
                    <th>시간</th>
                </tr>
            </thead>
            <tbody id="dbDataList"></tbody>
        </table>
    </div>
</div>

<!-- 초기화 버튼과 'viewData.html' 페이지로 이동하는 버튼 -->
<button class="reset-button" id="resetButton">기록 초기화</button>
<a href="viewData.html" class="view-data-button">측정 결과 보기</a>

<p id="status">상태: 대기 중...</p>

<script src="soundAnalysis.js"></script>

<script>
// 마이크와 관련된 변수
let audioContext;
let analyser;
let microphone;
let bufferLength;
let dataArray;

// 데시벨 측정을 위한 함수
function getDecibels() {
    analyser.getByteFrequencyData(dataArray);
    
    let sum = 0;
    for (let i = 0; i < bufferLength; i++) {
        sum += dataArray[i];
    }
    let average = sum / bufferLength;
    let decibels = Math.log10(average) * 20;
    document.getElementById('dbValue').textContent = `데시벨: ${decibels.toFixed(2)} dB`;

    requestAnimationFrame(getDecibels);
}

// 마이크 권한 요청 및 오디오 스트림 시작
function startAudio() {
    navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 2048;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            
            microphone = audioContext.createMediaStreamSource(stream);
            microphone.connect(analyser);
            
            // 데시벨 측정을 시작
            getDecibels();
        })
        .catch(err => {
            document.getElementById('status').textContent = '마이크 권한을 허용해주세요.';
        });
}

// 페이지 로드 시 마이크 권한 요청
window.onload = function() {
    startAudio();
};

// 기록 초기화 기능
document.getElementById('resetButton').addEventListener('click', function() {
    // 진동 값 목록 초기화
    document.getElementById('vibrationDataList').innerHTML = '';
    // 데시벨 값 목록 초기화
    document.getElementById('dbDataList').innerHTML = '';
    
    // localStorage에 저장된 기록도 초기화
    localStorage.removeItem('vibrationData');
    localStorage.removeItem('dbData');

    // 상태 메시지 업데이트
    document.getElementById('status').textContent = '상태: 기록이 초기화되었습니다.';
    
    // 페이지 새로고침
    location.reload();
});
</script>

</body>
</html>
