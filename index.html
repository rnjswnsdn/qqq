<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진동 감지 및 데시벨 측정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        canvas {
            width: 100%;
            height: 200px;
            border: 1px solid black;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
        #vibrationValue, #dbValue {
            margin-top: 20px;
            font-size: 18px;
        }
        /* 테이블 스타일 */
        .data-list {
            margin-top: 20px;
            text-align: left;
            font-size: 16px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        /* 스크롤을 추가하는 스타일 */
        .scrollable {
            max-height: 300px;  /* 최대 높이 설정 */
            overflow-y: auto;    /* 세로 스크롤 활성화 */
        }
        /* 버튼 스타일 */
        .reset-button, .view-data-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .reset-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
        }
        .reset-button:hover {
            background-color: #e60000;
        }
        .view-data-button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .view-data-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>진동 감지 및 데시벨 측정</h1>
<p>핸드폰의 가속도 센서와 마이크를 통해 진동과 데시벨을 감지하고, 결과를 그래프로 시각화합니다.</p>

<h2>진동 감지</h2>
<canvas id="vibrationCanvas"></canvas>
<p id="vibrationValue">진동 세기: 0</p>

<h2>데시벨 측정</h2>
<canvas id="dbCanvas"></canvas>
<p id="dbValue">데시벨: 0 dB</p>

<div class="data-list">
    <h3>기록된 진동 값</h3>
    <div class="scrollable">
        <table>
            <thead>
                <tr>
                    <th>진동 세기</th>
                    <th>시간</th>
                </tr>
            </thead>
            <tbody id="vibrationDataList"></tbody>
        </table>
    </div>
    
    <h3>기록된 데시벨 값</h3>
    <div class="scrollable">
        <table>
            <thead>
                <tr>
                    <th>데시벨</th>
                    <th>시간</th>
                </tr>
            </thead>
            <tbody id="dbDataList"></tbody>
        </table>
    </div>
</div>

<!-- 초기화 버튼과 'viewData.html' 페이지로 이동하는 버튼 -->
<button class="reset-button" id="resetButton">기록 초기화</button>
<a href="viewData.html" class="view-data-button">측정 결과 보기</a>

<p id="status">상태: 대기 중...</p>

<script src="soundAnalysis.js"></script>

<script>
    // 마이크 권한 요청 함수
    function requestMicrophoneAccess() {
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(function(stream) {
                // 마이크 스트림을 성공적으로 가져오면 상태 업데이트
                document.getElementById('status').textContent = '상태: 마이크 권한 허용됨.';
                startAudioProcessing(stream);  // 음성 데이터를 처리할 함수 호출
            })
            .catch(function(error) {
                // 마이크 권한이 거부되었을 경우
                document.getElementById('status').textContent = '상태: 마이크 권한이 필요합니다.';
            });
    }

    // 오디오 데이터를 처리하는 함수
    function startAudioProcessing(stream) {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        const microphone = audioContext.createMediaStreamSource(stream);
        microphone.connect(analyser);
        
        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        // 오디오 분석을 시작하고 주기적으로 데시벨을 계산
        function analyzeAudio() {
            analyser.getByteFrequencyData(dataArray);

            let sum = 0;
            for (let i = 0; i < bufferLength; i++) {
                sum += dataArray[i];
            }

            const average = sum / bufferLength;
            const decibels = 20 * Math.log10(average / 255); // dB 계산

            // 화면에 데시벨 값을 표시
            document.getElementById('dbValue').textContent = `데시벨: ${decibels.toFixed(2)} dB`;

            // 요청된 시점에 계속해서 오디오를 분석
            requestAnimationFrame(analyzeAudio);
        }

        analyzeAudio();
    }

    // 페이지가 로드되면 마이크 권한을 요청
    window.onload = function() {
        requestMicrophoneAccess();
    };

    // 기록 초기화 기능
    document.getElementById('resetButton').addEventListener('click', function() {
        // 진동 값 목록 초기화
        document.getElementById('vibrationDataList').innerHTML = '';
        // 데시벨 값 목록 초기화
        document.getElementById('dbDataList').innerHTML = '';
        
        // localStorage에 저장된 기록도 초기화
        localStorage.removeItem('vibrationData');
        localStorage.removeItem('dbData');

        // 상태 메시지 업데이트
        document.getElementById('status').textContent = '상태: 기록이 초기화되었습니다.';
        
        // 페이지 새로고침
        location.reload();
    });
</script>

</body>
</html>
