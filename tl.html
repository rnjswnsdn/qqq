<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>측정 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
        #vibrationValue, #dbValue {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h1>측정 결과</h1>

<h2>진동 감지</h2>
<p id="vibrationValue">진동 세기: 0</p>

<h2>데시벨 측정</h2>
<p id="dbValue">데시벨: 0 dB</p>

<p id="status">상태: 데이터 로드 중...</p>

<script>
    // 페이지가 로드되면 로컬 저장소에서 값을 불러옴
    window.onload = function() {
        const vibration = localStorage.getItem('vibration');
        const db = localStorage.getItem('db');

        if (vibration && db) {
            document.getElementById('vibrationValue').textContent = `진동 세기: ${vibration}`;
            document.getElementById('dbValue').textContent = `데시벨: ${db} dB`;
            document.getElementById('status').textContent = '상태: 데이터 로드 완료';
        } else {
            document.getElementById('status').textContent = '상태: 데이터가 없습니다';
        }
    };
</script>

</body>
</html>
