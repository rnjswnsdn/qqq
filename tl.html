<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>측정된 진동 값 및 데시벨 값</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #vibrationValue, #dbValue {
            margin-top: 20px;
            font-size: 18px;
        }
        .data-list {
            margin-top: 20px;
            text-align: left;
            font-size: 16px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<h1>측정된 값</h1>
<p>이 페이지에서는 이전 페이지에서 측정된 진동 값과 데시벨 값을 확인할 수 있습니다.</p>

<h2>진동 값</h2>
<p id="vibrationValue">진동 세기: 0</p>

<h2>데시벨 값</h2>
<p id="dbValue">데시벨: 0 dB</p>

<div class="data-list">
    <h3>기록된 값</h3>
    <ul>
        <li>진동 값: <span id="storedVibrationValue">0</span></li>
        <li>데시벨 값: <span id="storedDbValue">0</span></li>
    </ul>
</div>

<p><a href="index.html">측정 페이지로 돌아가기</a></p>

<script>
    // localStorage에서 저장된 진동 값과 데시벨 값을 불러오기
    let storedVibrationValue = localStorage.getItem("vibrationValue");
    let storedDbValue = localStorage.getItem("dbValue");

    // 값이 있으면 페이지에 표시
    if (storedVibrationValue !== null && storedDbValue !== null) {
        document.getElementById('storedVibrationValue').textContent = storedVibrationValue;
        document.getElementById('storedDbValue').textContent = storedDbValue;
        document.getElementById('vibrationValue').textContent = "진동 세기: " + storedVibrationValue;
        document.getElementById('dbValue').textContent = "데시벨: " + storedDbValue + " dB";
    } else {
        document.getElementById('vibrationValue').textContent = "진동 세기: 측정되지 않음";
        document.getElementById('dbValue').textContent = "데시벨: 측정되지 않음";
    }
</script>

</body>
</html>
