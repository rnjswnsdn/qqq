<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진동 감지 및 데시벨 기록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .data-list {
            margin-top: 20px;
            text-align: left;
            font-size: 16px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<h1>기록된 진동 값 및 데시벨 값</h1>

<div class="data-list">
    <h3>기록된 진동 값</h3>
    <ul id="vibrationDataList"></ul>

    <h3>기록된 데시벨 값</h3>
    <ul id="dbDataList"></ul>
</div>

<script>
    // localStorage에서 진동 값과 데시벨 값 불러오기
    const vibrationData = JSON.parse(localStorage.getItem("vibrationData")) || [];
    const dbData = JSON.parse(localStorage.getItem("dbData")) || [];

    // 진동 값과 데시벨 값 표시
    function displayData() {
        const vibrationList = document.getElementById("vibrationDataList");
        const dbList = document.getElementById("dbDataList");

        // 진동 값 목록 출력
        vibrationList.innerHTML = "";
        vibrationData.forEach((value, index) => {
            const li = document.createElement("li");
            li.textContent = `진동 ${index + 1}: ${value}`;
            vibrationList.appendChild(li);
        });

        // 데시벨 값 목록 출력
        dbList.innerHTML = "";
        dbData.forEach((value, index) => {
            const li = document.createElement("li");
            li.textContent = `데시벨 ${index + 1}: ${value} dB`;
            dbList.appendChild(li);
        });
    }

    // 페이지 로드 시 데이터 표시
    displayData();
</script>

</body>
</html>
